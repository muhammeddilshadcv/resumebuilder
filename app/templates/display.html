<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Resume</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-sm p-4">
            <div class="text-center mb-4">
                <h1>Resume</h1>
            </div>
            <div class="mb-3">
                <h2 class="h5">Name: <span class="font-weight-normal">{{ name }}</span></h2>
            </div>
            <div class="mb-3">
                <h2 class="h5">Email: <span class="font-weight-normal">{{ email }}</span></h2>
            </div>
            <hr>
            <div class="mb-3">
                <h3>About:</h3>
                <p>{{ about }}</p>
            </div>
            <hr>
            <div class="mb-3">
                <h3>College: <span class="font-weight-normal">{{ college }}</span></h3>
            </div>
            <hr>
            <div class="mb-3">
                <h3>Degree: <span class="font-weight-normal">{{ degree }}</span></h3>
            </div>
            <hr>
            <div class="mb-3">
                <h3>Project:</h3>
                <p>{{ project }}</p>
            </div>
            <form action="{% url 'download' id=id %}" class="text-center">
                <button type="submit" class="btn btn-primary">Download Resume</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
